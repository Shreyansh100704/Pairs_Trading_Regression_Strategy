<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}Dashboard{% endblock %}</title>
  <!-- Tailwind CDN (keep existing or replace if you bundle locally) -->
  <script src="https://cdn.tailwindcss.com"></script>
  {% block head %}{% endblock %}
  <style>
    :root {
      /* Responsive spacing scale using viewport width */
      --vw-xxs: 0.5vw;
      --vw-xs: 1vw;
      --vw-sm: 1.5vw;
      --vw-md: 2vw;
      --vw-lg: 3vw;
      --vw-xl: 4vw;
    }
    /* Responsive container */
    .container-vw { width: min(95vw, 1600px); margin-inline: auto; }

    /* Center helpers */
    .btn-center-wrapper { display:flex; justify-content:center; flex-wrap:wrap; gap:var(--vw-xs); }
    .btn-center { margin-left:auto; margin-right:auto; display:inline-block; }

    /* Override paddings that used px classes (keep tailwind colors/rounded) */
    .btn-vw-sm { padding-block:var(--vw-xxs); padding-inline:var(--vw-xs); }
    .btn-vw-md { padding-block:var(--vw-xs); padding-inline:var(--vw-md); }
    .btn-vw-lg { padding-block:var(--vw-sm); padding-inline:var(--vw-lg); }

    /* Loader spinner (unchanged; fallback if tailwind missing) */
    .loader { border: 3px solid #f3f3f3; border-top: 3px solid #3498db; border-radius: 50%; width: 2.5rem; height: 2.5rem; animation: spin 1s linear infinite; }
    @keyframes spin { 0%{transform:rotate(0deg);}100%{transform:rotate(360deg);} }
  </style>
</head>
<body class="bg-gray-100 min-h-screen antialiased">
  <main class="py-8">
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
      <div class="container-vw mb-6 space-y-2">
        {% for category, message in messages %}
        <div class="p-3 rounded text-sm {{ 'bg-green-100 text-green-800' if category=='success' else ('bg-red-100 text-red-800' if category=='error' else ('bg-yellow-100 text-yellow-800' if category=='warning' else 'bg-blue-100 text-blue-800')) }}">{{ message }}</div>
        {% endfor %}
      </div>
      {% endif %}
    {% endwith %}

    <div class="container-vw">
      {% block content %}{% endblock %}
    </div>
  </main>
</body>
</html>
